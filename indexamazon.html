<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6217cd2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assignment2.css">
    <title>Module 1 Assignment 2 - Amazon Replica</title>
</head>
<body>
   <!-- Header -->
   <header>
    <div class="header">
        <div class="amazon-logo">
            <i class="fa-brands fa-amazon fa-2xl" style="color: #000000;"></i>
        </div>
    </div>
   </header>

   <!-- Sign in box -->
    <section class="sign-in-box">
        <div class="sign-in-header" id="sign-in">
            <h1>Sign In</h1>
        </div>
        <form>
            <label for="email">Email(phone and mobile accounts)</label><br>
            <input type="text" placeholder="Enter Email" name="email" required><br>
            <label for="password">Password</label>
                <a class="forgot" href="#">Forgot Password?</a><br>
            <input type="text" placeholder="Enter Password" name="password" required><br>
            <input type="submit" value="Continue"><br>
        </form>
        <div class="need-help">
            <a class="need-help" href="#">Need Help?</a>
        </div>
    </section>

    <!-- New to Amazon Section -->
    <section class="new-customer">
        <div class="divider">New to Amazon?
        </div>
        <div class="sign-up-button">
            <button type="button">Create Your Amazon Account</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="bottom-links">
                <div class="conditions">
                    <a href="#">Conditions of Use</a>
                </div>
                <div class="privacy">
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="help">
                    <a href="#">Help</a>
                </div>
            </div>
            <div class="copyright-info">
                <div class="copyright">
                    <p class="tiny"><i class="fa-solid fa-copyright"></i> 1996-2020, Amazon.com,inc. or its affiliates</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
